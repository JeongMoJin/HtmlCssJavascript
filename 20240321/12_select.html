<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        div span:first-child { /* div의 자손 중 첫번째 자식에 해당하는 span 태그 지정 */
            background : red;
        }
        div p:first-child { /* div의 자손 중 첫번째 자식에 해당하는 p 태그 지정 (이 문서에는 없음) */
            background: blue;
        }
        div span:last-child{
            background: red;
        }
        div p:last-child{
            background: blue;
        }
    </style>
</head>
<body>
    <div>
        <span>text1</span>
        <p>text2</p>
        <span>text3</span>
        <p>text4</p>
    </div>
</body>
</html>
