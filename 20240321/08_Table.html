<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table > tr > th { /* table 태그 아래의 tr 태그 아래 th 태그의 color 속성에 red 키워드를 적용 */
            color: red;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Region</th>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>대구광역시 중구</td>
    </tr>
</table>

</body>
</html>
