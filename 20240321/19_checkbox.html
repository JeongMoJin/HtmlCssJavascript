<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CheckBox</title>
    <style>
        input[type=checkbox]:checked + div {
            height: 0;

        }
        span{
            display: none;
        }
        input[type=checkbox]:checked ~ span {
            display: inline;
        }
        div {
            overflow: hidden; /* 박스의 높이만큼만 보이도록 함 */
            width: 650px;
            height: 300px;
            background: yellow;
        }
        /* 초기 화면에서는 "약관에 동의하셨습니다."가 나오지 않고 체크박스 클릭시에 나오도록 수정 할 것 */
    </style>
