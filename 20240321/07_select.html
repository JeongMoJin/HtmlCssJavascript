<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div > h1 { /* 자손 선택자 */
            background-color: blue;
        }
        div h1 { /* 후손 선택자 */
            background-color: blue;
        }
        div span { /* 후손 개념의 div 아래에 있는 모든 span */
            background-color: yellow;
        }
        div > span { /* 자손 개념의 div 바로 아래에 있는 span */
            border: 4px solid blue;
        }
        .point span {
            color : red;
        }
    </style>
</head>
<body>
<div>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <div>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li><span>menu3</span></li>
        </ul>
    </div>
    <h2>제목2</h2>
    <span>span</span>
    <ul class="point">
        <li>menu4</li>
        <li>menu5</li>
        <li><span>menu6</span></li>
    </ul>
</div>
</body>
</html>
