<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        li {
            list-style: none;
            float: left;
            padding: 15px;
            margin-left: 5px ;
            margin-right: 5px ;
            width: 150px;
            text-align: center;
            font-size: 17px;
            height: 25px;
        }
        li:nth-child(2n) {
            background: #9b9b9b;
        }
        li:nth-child(2n+1) {
            background: #000000;
        }
        a{
            color: white;
            text-decoration-line: none;
        }
        nav {
            width: 800px;
            height: 25px;
            margin: 0 auto;
        }
        div {
            width: auto;
            background-color: white;
        }
        li:hover {
            background-color: pink;
        }
        li:active {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navi">
        <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
    </nav>
</div>
<br>
<br>
<hr>

</body>
</html>
