<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        li {
            list-style: none;
            float: left;
            padding: 15px;

        }
        li:first-child{
            border-radius: 10px 0px 0px 10px;
        }
        li:last-child{
            border-radius: 0px 10px 10px 0px;
        }
        li:nth-child(2n) {
            background: #ff0000;
        }
        li:nth-child(2n+1) {
            background: #750000;
        }
    </style>
</head>
<body>
<ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
</ul>
</body>
</html>
