<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>H Tag</title>
    <style>
        h1 + h2 {
            /* h1 바로 뒤에 있는 h2 태그에 글자 색상 지정 */
            color: red;
        }
        h1 ~ h2 {
            /* h1 뒤에 있는 모든 h2 태그에 배경 색상 지정 */
            background: orange;
        }
    </style>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
</body>
</html>
