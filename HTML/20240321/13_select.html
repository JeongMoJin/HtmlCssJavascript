<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        li:nth-child(2n) { /* li 태그 중에서 짝수 번째에 해당하는 li 태그들의 배경 색상과 글자 색상을 지정 */
            background: gray;
            color: pink;
        }
        li:nth-child(2n+1) { /* li 태그 중에서 짝수 번째에 해당하는 li 태그들의 배경 색상과 글자 색상을 지정 */
            background: black;
            color: #bebe4d;
        }
        li:first-child { /* li 태그 중에서 첫 번째 해당하는 li ㅐㅌ그의 배경 색상과 글자 색상을 지정 */
            color:white;
        }
        li:last-child { /* li 태그 중에서 마지막 번째에 해당하는 li 태그들의 배경 색상과 글자 색상을 지정 */
            color: green;
        }
        li:nth-child(3) { /* 1부터 시작 - n */
            background: pink;
            color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>
</body>
</html>
