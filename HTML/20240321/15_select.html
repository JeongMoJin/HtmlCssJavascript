<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SELECT</title>
    <style>
        h1:first-of-type { /* h1 태그 중에서 첫 번째 h1 태그의 글자 색상 지정 */
            color:red;
        }
        h1:first-of-type { /* h1 태그 중에서 첫 번째 h1 태그의 글자 색상 지정 */
            color:blue;
        }
        h2:last-of-type { /* h2 태그 중에서 첫 번째 h2 태그의 글자 색상 지정 */
            color:white;
            background: blue;
        }
        div span:first-of-type{
            background: red;
        }
        div p:first-of-type{
            background: blue;
        }
        div span:last-of-type{
            background: red;
        }
        div p:last-of-type{
            background: blue;
        }
    </style>
</head>
<body>
    <h1>header-1</h1>
    <h2>header-2</h2>
    <h3>header-3</h3>
    <h3>header-3</h3>
    <h2>header-2</h2>
    <h1>header-1</h1>

    <div>
        <span>text1</span>
        <p>text2</p>
        <span>text3</span>
        <p>text4</p>
    </div>
</body>
</html>
