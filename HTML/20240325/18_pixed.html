<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 3000px; /* 스크롤 바를 나타내기 위해 문서의 높이를 임의의 크기로 지정 */
        }
        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;
        }

        div:nth-of-type(1) { /* div 박스 중에서 첫번째 박스 */
            background-color: red;
            left : 100px; /* 왼쪽 좌표 */
            top : 100px; /* 상단 좌표 */
            position: absolute; /* 절대 좌표 */
        }

        div:nth-of-type(2) { /* div 박스 중에서 두번째 박스 */
            background-color: orange;
            right: 100px; /* 오른쪽 좌표 */
            bottom: 100px; /* 하단 좌표 */
            position: fixed; /* 절대적인 위치 속성 */
        }
    </style>
</head>
<body>
<div>absolute-1</div>
<div>absolute-2</div>
</body>
</html>
