<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0 auto;
            padding: 0;
        }
        a:hover{
            color:cadetblue;
        }
        .header {
            font-family: "Kaushan Script", cursive;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            font-size: 10px;
        }
        .nav {
            margin: 0 auto;
        }
        li {
            list-style: none;
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
            font-size: 5px;
            line-height: 10px;
        }
        ul {
            text-align: center;
        }
        .img3{
            margin-left: 5px;
        }
        .area1{
            text-align: center;
        }
        .area1 {
            width: 500px;
            height: 200px;
            margin: auto;
        }
        .couple {
            width:400px;
            height: 200px;
            display: inline-block;
            float: left;
        }
        .shoes {
            width: 100px;
            height: 100px;
            display: inline-block;
            float: right;
        }
        .box1, .box2{
            width: 100px;
            height: 50px;
            float: right;
            display: inline;
        }

    </style>
</head>
<body>
<div class="header">
    <div>Korea IT Academy</div>
</div>

<div class="nav">
    <ul>
        <li><a href=""><img src="img/menu01.png" width="15px">Home</a></li>
        <li><a href=""><img src="img/menu02.png" width="15px">Shop</a></li>
        <li><a href=""><img src="img/menu03.png" width="15px" class="img3">Category</a></li>
        <li><a href=""><img src="img/menu04.png" width="15px">Blog</a></li>
        <li><a href=""><img src="img/menu05.png" width="15px">Story</a></li>
    </ul>
</div>
<div class="area1">
    <img class="couple" src="img/header01.jpg">
    <img class="shoes" src="img/side01.jpg">
    <div class="box1"><p>HTML CSS Class</p><p>THE WORK SHOP</p></div>
    <div class="box2"><p>JAVA script Class</p><p>ONLINE STORE</p></div>
</div>

</body>
</html>
