<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td,th {
            width: 200px;
            border : 2px solid black;
        }
        tr:nth-child(3) td, tr:nth-child(3) th {
            border-color: deepskyblue;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>1행1열</td>
        <td>1행2열</td>
        <th>1행3열</th>
    </tr>
    <tr>
        <td>2행1열</td>
        <td>2행2열</td>
        <th>2행3열</th>
    </tr>
    <tr>
        <td>3행1열</td>
        <td>3행2열</td>
        <th>3행3열</th>
    </tr>
    <tr>
        <td>4행1열</td>
        <td>4행2열</td>
        <th>4행3열</th>
    </tr>
</table>
</body>
</html>
