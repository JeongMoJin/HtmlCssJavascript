<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;
            position: absolute; /* 절대 좌표 */
        }

        div:nth-of-type(1) { /* div 박스 중에서 첫번째 박스 */
            background-color: red;
            left : 100px; /* 왼쪽 좌표 */
            top : 100px; /* 상단 좌표 */
            z-index: 4; /* 우선 순위 변경 */
        }

        div:nth-of-type(2) { /* div 박스 중에서 두번째 박스 */
            background-color: orange; /* 배경 색상 */
            right: 250px; /* 오른쪽 좌표 */
            bottom: 250px; /* 하단 좌표 */
            z-index: 3; /* 우선순위 변경 */
        }

        div:nth-of-type(3) { /* div 박스 중에서 세 번째 박스 */
            background-color: green;
            left: 400px;
            top: 400px;
        }
    </style>
<body>
    <div>box-1</div>
    <div>box-2</div>
    <div>box-3</div>
</body>
</html>
