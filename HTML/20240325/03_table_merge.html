<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table merge</title>
</head>
<style>
    th, td {
        border: 2px solid black;
    }
</style>
<body>
    <!-- colspan -->
 <table>
     <caption>colspan</caption>
     <tr>
         <th colspan="2">코리아교육그룹</th>
     </tr>
     <tr>
         <td>1</td>
         <td>2</td>
     </tr>
     <tr>
         <td>3</td>
         <td>4</td>
     </tr>
 </table>
</body>
</html>
