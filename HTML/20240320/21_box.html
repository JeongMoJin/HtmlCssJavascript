<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bullet_circle{
        list-style-type: lower-alpha; /* 알파벳 소문자 */
    }
    .bullet_circle{
        list-style-type: upper-latin; /* 알파벳 대문자 */
    }
</style>
<body>
<!--블릿 변경하기-->
<ol class="bullet_circle">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
</ol>
<!--블릿 없애기-->
<ol class="bullet_none">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
</ol>
</body>
</html>
