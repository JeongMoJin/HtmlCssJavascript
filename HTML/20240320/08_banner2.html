<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>banner2</title>
    <style>
        .banner {
            width:740px;
            height: 120px;
            background-color: burlywood;
            float: left;
            border: 2px solid black; /* border 특성 */

        }
        .login {
            width: 333px;
            height: 120px;
            background-color: beige;
            float: left;
            margin-left: 8px;
            /* 로그인 박스 기준에서 간격을 주고자 왼쪽 바깥쪽 여백을 지정하였으며,
            배너 박스 기준일 때 바깥쪽 여백은 margin-right가 됨
             */
            border: 2px solid black;

        }
        .main{
            width: 1089px; /* 배너 박스와 로그인 박스를 더한 값 */
            height: 120px; /* 두 개 박스의 고정 높이 */
            margin: 0 auto;
            /* margin 값이 2개일 때 top bottom, left right로 지정 */
        }
    </style>
</head>
<body>
<div class="main">
    <div class="banner">배너영역</div>
    <div class="login">로그인</div>
</div>
</body>
</html>
