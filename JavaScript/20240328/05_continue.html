<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (let i =0; i < 5; i++) {
            console.log(i);
            // 현재 반복 작업을 중지하고 다음 반복 작업을 수행
            continue;
            alert(i); // 경고장이 출력되지 않음
        }
        // continue 키워드 활용
        // 코드의 가독성을 위해, 다른 콛
    </script>
</head>
<body>

</body>
</html>
