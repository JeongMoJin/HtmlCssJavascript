<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 변수를 선언해서 함수를 할당
        const func = function () {
            console.log('함수 내부의 코드입니다 ... 1');
            console.log('함수 내부의 코드입니다 ... 2');
            console.log('함수 내부의 코드입니다 ... 3');
            console.log('');
        }

        // 함수를 호출
        func();
        func();

        // 출력
        console.log(typeof func); // function. 함수의 자료형 확인
        console.log(func); // 함수 자체도 단순한 자료이므로 출력할 수 있음
    </script>
</head>
<body>

</body>
</html>
