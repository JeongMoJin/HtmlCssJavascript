        const min = function (array) {
            let min = array[0];
            for (let i =1; i < array.length; i++) { // 0번 인덱스를 초기화에 사용했으니 1번 인덱스부터 사용
                if (min > array[i]) { // 현재 min 보다 더 작다면
                    min = array[i]; // min 값을 변경
                }
            }
            return min;
        }
