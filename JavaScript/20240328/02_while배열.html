<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const array = [1,2,3,4,5];

        // for문으로 배열 출력. 위의 코드에도 초기값, 조건식, 증감식이 있음
        for (i=0; i<array.length; i++) {
            console.log(`${i} : ${array[i]}`);
        }

        // 1. 인덱스 번호가 필요 : 0 ~ 4
        // 2. 반복문은 5번 반복

        var i = 0;
        while (i<array.length) {
            console.log(`${i} : ${array[i]}`);
            i++;
        }
    </script>
</head>
<body>

</body>
</html>
