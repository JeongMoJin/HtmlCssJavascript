<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        기본형
        funcion 함수명 (매개변수1, 매개변수2, ... 매개변수n) {
            문장;
            문장;
            return 리턴값;
        }
         */

        const f = function(x) {
            return x * x;
        }

        // 함수를 호출
        console.log(f(3)); // 9. 매개변수 x에 전달되는 인수가 3이고 리턴값이 9.
        console.log(f()); // NaN
    </script>
</head>
<body>

</body>
</html>
