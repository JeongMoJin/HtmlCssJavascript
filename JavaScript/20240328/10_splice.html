<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const items = ['사과', '귤', '바나나', '오렌지']
        console.log(items); // (4) ['사과', '귤', '바나나', '오렌지']

        items.splice(1, 0, '양파'); // 1번 인덱스에 요소를 추가
        console.log(items) // (5) ['사과', '양파', '귤', '바나나', '오렌지']

        // 요소를 변경
    </script>
</head>
<body>

</body>
</html>
