<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-content: center;
            font-size: 300px;
        }
        span {
            width: 200px;
            height: 100px;
            display: block;
            margin: 0 auto;
            color: #00bbdd;
            background-color: #fafafa;
            border: none;
            border-radius: 30px;
            font-size: 30px;
            cursor: pointer;
            text-align: center;
            margin: 0 auto;
        }
    </style>
    <script>
        // 1초씩 올라가는 색깔 변하는 카운트

        const number = ['영', '일', '이', '삼', '사', '오', '육', '칠', '팔', '구', '십', '십일', '십이', '십삼', '십사', '십오', '십육', '십칠', '십팔', '십구', '이십', '이십일', '이십이', '이십삼', '이십사', '이십오', '이십육', '이십칠', '이십팔', '이십구', '삼십', '삼십일', '삼십이', '삼십삼', '삼십사', '삼십오', '삼십육', '삼십칠', '삼십팔', '삼십구', '사십', '사십일', '사십이', '사십삼', '사십사', '사십오', '사십육', '사십칠', '사십팔', '사십구', '오십', '오십일', '오십이', '오십삼', '오십사', '오십오', '오십육', '오십칠', '오십팔', '오십구']
        let count = 1;
        const timer = function () {
            document.querySelector('div').innerHTML = number[count%number.length];
            count++;
        };

        let id = setInterval(timer, 1*500)
         // 카운팅 종료
        const stopTimer = function () {
            clearInterval(id)
        }
        // 카운팅 재시작
        const restartTimer = function ()  {
            id = setInterval(timer, 1 * 500)
        }


    </script>
</head>
<body>
    <div>영</div>
    <span onclick="stopTimer()">STOP</span>
    <span onclick="restartTimer()">RE START</span>
</body>
</html>
