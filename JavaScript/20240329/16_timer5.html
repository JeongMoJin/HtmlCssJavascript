<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-content: center;
            font-size: 300px;
        }
        span {
            width: 200px;
            height: 100px;
            display: block;
            margin: 0 auto;
            color: #00bbdd;
            background-color: #fafafa;
            border: none;
            border-radius: 30px;
            font-size: 30px;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <script>
        // 1초씩 올라가는 색깔 변하는 카운트

        const rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet']
        let count = 1;
        const timer = function () {
            document.querySelector('div').innerHTML = String(count);
            document.querySelector('div').style.color = rainbow[count % rainbow.length]
            count++;
        };

        let id = setInterval(timer, 1*1000)
         // 카운팅 종료
        const stopTimer = function () {
            clearInterval(id)
        }
        // 카운팅 재시작
        const restartTimer = function ()  {
            id = setInterval(timer, 1 * 1000)
        }


    </script>
</head>
<body>
    <div>0</div>
    <span onclick="stopTimer()">STOP</span>
    <span onclick="restartTimer()">RE START</span>
</body>
</html>
