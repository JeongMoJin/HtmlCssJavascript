<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 화살표 함수

        const doAddtion1 = function(s1, s2) {
            return (s1 + s2) / 2;
        }
        console.log(doAddtion1(2,5)); // 3.5

        const doAddtion1 = (s1, s2) => {
            return (s1 + s2) / 2;
        }
        console.log(doAddtion1(2,5)); // 3.5

        const doAddtion1 = (s1, s2) => (s1 + s2) / 2;
        console.log(doAddtion1(2,5)); // 3.5

    </script>
</head>
<body>

</body>
</html>
