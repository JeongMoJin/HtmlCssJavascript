<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let count = 0;
        let oneRun = setInterval(() => {
            console.log(`1초마다 실행됩니다(${count}번째)`)
            count++;
        }, 1 * 1000);

        setTimeout(() => {
            console.log('타이머를 종료합니다.')
            clearInterval(oneRun);
        }, 5 * 1000); // 5초후 종료
    </script>
</head>
<body>

</body>
</html>
