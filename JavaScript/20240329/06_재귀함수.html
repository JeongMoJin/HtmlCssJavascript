<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
         let num = 0;
         function testFnc() {
             // 재귀 함수 호출을 적용하여 1부터 10까지의 값을 출력
             num++;
             document.write(num, '<br>');

             if(num === 10) return; // num 값이 10이면 종료

             console.log(`${num} 번째 호출`);
             testFnc(); // 재귀 함수 호출
         }
         testFnc();
    </script>
</head>
<body>

</body>
</html>
