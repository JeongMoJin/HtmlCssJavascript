<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const date = new Date() // 현재 날짜와 시간을 갖는 객체생성
        const hour = date.getHours() // 현재시간을 0 ~ 23 사이의 값으로 출력하는 메소드

        if (hour < 11) { // 표현식 hour < 11가 참일 때 실행
            alert("아침 먹을 시간입니다.")
        } else { // 표현식 hour < 11가 거짓일 때
            if (hour < 15) {
                alert('점심 먹을 시간입니다.')
            } else { // 표현식 hour < 15가 거짓일 때
                alert("저녁 먹을 시간입니다.")
            }
        }

        // if - else if 조건문

        if (hour < 11) { // 표현식 hour < 11가 참일 때 실행
            alert("아침 먹을 시간입니다.")
        } else if(hour < 15) { // 표현식 hour < 11가 거짓일 때
                alert('점심 먹을 시간입니다.')
        } else { // 표현식 hour < 15가 거짓일 때
                alert("저녁 먹을 시간입니다.")
        }

    </script>
</head>

</html>
