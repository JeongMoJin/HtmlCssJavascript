<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        SWITCH 조건문
        switch 조건문의 괄호 안에는 비교할 값을 입력. 이때 입력한 값을 기준으로 특정 코드를 실행
        입력한 표현식과 case 키워드 열의 표현식이 같다면 case 키워드 바로 다음에 오는 문장을 실행
        일반적으로 case 뒤에는 정수나 문자열이 오는 것으로 사용

        break 키워드는 switch 조건문이나 반복문을 빠져나가기 위해 사용하는 키워드
        코드를 읽다가 break 키워드를 만나면 break 키워드를 감싼 switch 조건문이나 반복문을 완전히 빠져 나감

        기본형:
        switch (조건문) {
        case 조건1:
            조건이 A일때 실행할 명령문;
            break;
        case 조건2:
            조건이 B일때 실행할 명령문;
            break;
        default:
            break;
        }
         */

        // 변수를 선언
        const input = Number(prompt("숫자를 입력하세요.", "숫자"));

        // 조건문
        switch (input % 2) {
            case 0:
                alert("짝수입니다.")
                break;
            case 1:
                alert("홀수입니다.")
                break;
            default:
                alert("숫자가 아닙니다.")
                break;
        }

        /* 사용자에게 정수를 입력받아서 학점이 나오도록 */
        const score = Number(prompt("정수를 입력해 주세요", "정수"))



        const month = Number(prompt("월을 입력해주세요"));

        switch (month/1) {
            case 12:
            case 1:
            case 2:
                alert("겨울입니다.")
                break;

            case 3:
            case 4:
            case 5:
                alert("봄입니다.")
                break;

            case 6:
            case 7:
            case 8:
                alert("여름입니다.")
                break;

            case 9:
            case 10:
            case 11:
                alert("가을입니다.")
                break;

            default:
                alert("숫자가 아닙니다.")
                break;
        }

    </script>
</head>

</html>
