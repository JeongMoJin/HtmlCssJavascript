<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>증감연산자</title>
    <script>
        // ++, --
        var increase = 0;
        var add = 0;
        ++increase; // 1
        console.log(increase); // 1
        increase++; // 2
        console.log(increase); // 2
        add = ++increase; // 3
        console.log(add + ',' + increase); // 3, 3
        add = increase++; // 4
        console.log(add + ',' + increase); // 3, 4
    </script>
</head>
<body>

</body>
</html>
