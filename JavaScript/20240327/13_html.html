<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #contents {
            width: 450px;
            margin: 0 auto;
        }

        #contents > img {
            float: left;
            margin-right: 25px;
        }

        ul {
            list-style: none;
            padding-top: 40px;
        }

        li {
            margin-bottom: 10px;
        }

        li > label {
            width: 80px;
            float: left;
            text-align: right;
        }

        input[type="text"] {
            width: 110px;
            padding: 5px 10px;
            margin: 0 5px 0 10px;
        }

        li:nth-child(3) {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        #showResult {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- 1단계 : 레이아웃 -->
    <div id="contents">
        <img src="images/sale.png" alt="">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">원
            </li>
            <li>
                <button onclick="showPrice()">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
<!-- 1단계 레이아웃 -->

</body>
</html>
