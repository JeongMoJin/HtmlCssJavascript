<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        오전과 오후 구분하기
         */
        // 변수를 선언
        const date = new Date(); // 현재 날짜와 시간을 갖는 객체생성
        const hour = date.getHours(); // 현재시간을 0 ~ 23 사이의 값으로 출력하는 메소드

        if (hour < 12) { // 표현식 hour < 12가 참일 때 실행
            alert('오전입니다.')
        } else { // 표현식 hour < 12가 거짓 일 때 실행
            alert('오후입니다.')
        }

        const threeHang = hour < 12 ? alert('오전입니다.') : alert('오후입니다.');
    </script>
</head>

</html>
