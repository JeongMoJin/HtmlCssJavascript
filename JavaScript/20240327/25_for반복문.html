<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        for 반복문
        특정 횟수 만큼 반복하고 싶은 때 사용

        for (초기값, 조건식, 증감식)
        초기값에는 const 대신 let 사용
        for (let i = 0; i < 반복 횟수; i++) {
            문장
        }
         */
        // for 반복문 기본
        for (let i = 0; i < 5; i++) { // 0 부터 5미만 까지 반복
            console.log(`${i}번째 반복입니다.`)
        }

        // 1부터 N까지 더하기
        let output = 0;
        for (let i = 1; i <= 100; i++) {
            output += i; // 1부터 100까지 더함
        }
        console.log(`1~100까지 숫자를 모두 더하면 ${output}입니다.`);
    </script>
</head>
<body>

</body>
</html>
