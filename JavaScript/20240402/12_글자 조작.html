<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            const a = document.getElementById('a');
            const b = document.querySelector('#b'); // 아이디 선택자 사용

            a.textContent = '<h1>textContent 속성</h1>';
            b.innerHTML = '<h1>innerHTML 속성</h1>';
        });
    </script>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
