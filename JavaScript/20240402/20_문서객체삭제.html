<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            setTimeout(() => {
                const h1 = document.querySelector('h1');
                h1.parentElement.removeChild(h1);
            }, 3000);
        })
    </script>
</head>
<body>
    <hr>
    <h1>제거 대상 문자 객체</h1>
    <hr>
</body>
</html>
