<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let colors = ['red', 'orange', 'yellow', 'green', 'blue','indigo','violet']
            const btn = document.querySelector('button');
            const ulSel = document.querySelector('ul');
            let i = -1
            btn.addEventListener('click', ()=> {
                const color = document.createElement('li');
                i++;
                let displayColor = colors[i%7]
                color.textContent = `${displayColor}`
                color.style.color = 'white'
                color.style.backgroundColor = `${displayColor}`
                console.log(color)
                console.log(displayColor)
                console.log(color.getAttribute('style.backgroundColor'))
                ulSel.appendChild(color)
                if (color.getAttribute('style.backgroundColor') == `${displayColor}`) {
                    color.parentElement.removeChild(color);
                }
            })
        })
    </script>
</head>
<body>
<button>무지개색 추가</button>
    <ul>

    </ul>
</body>
</html>
