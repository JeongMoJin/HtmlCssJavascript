<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    간단한 입출력

    let : 변수 선언 시 사용하는 키워드
    * 변수 : 어떠한 값을 저장하는 곳
    * prompt() : 사용자에게 입력 받기
     */
    let name = prompt('이름을 입력하세요');

    // document.write() : 웹 브라우저 화면에 출력
    document.write('<b>' + name + '</b>님, 환영합니다.')
  </script>
</head>
<body>
<h3>어서오세요</h3>

</body>
</html>
