<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>boxPractice2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .innerbox1{
            width: 350px;
            height: 200px;
            border-left: 20px solid lightgreen;
            padding-right: 20px;
            margin-left: 30px;
            margin-top:15px;
            float: left;
            background-color: #acf1ec;
        }
        .innerbox2{
            width: 300px;
            height: 200px;
            border-right: 10px solid lightgreen;
            padding-left: 10px;
            margin-left: 40px;
            margin-top: 15px;
            float: left;
            background-color: #acf1ec;
        }
        .outerbox {
            margin: 0 auto;
            width: 780px;
            height: 430px;

        }
    </style>
</head>
<body>
<div class="outerbox">
    <div class="innerbox1">box1</div>
    <div class="innerbox2">box2</div>
</div>
</body>
</html>
