<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bullet_circle{
        list-style-type: circle; /* 빈 원으로 표시 */
    }
    .bullet_circle{
        list-style-type: none; /* 블릿을 표시하지 않음 */
    }
</style>
<body>
<!--블릿 변경하기-->
<ul class="bullet_circle">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
</ul>
<!--블릿 없애기-->
<ul class="bullet_none">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
</ul>
</body>
</html>
